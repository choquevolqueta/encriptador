<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>
<body>
   <header></header>
   <main>
    <div class="container__encriptador">
        <h1 class="Titulo">Ingrese el texto aqui</h1>
        <textarea id="texto-a-encriptar" class="container__encriptador__textarea" rows="5" placeholder="Escribe aquí el texto a encriptar/desencriptar"></textarea>
        <div class="container__encriptador__advertencia">
            <img src="./assets/bi_exclamation-circle-fill.png" alt="simbolo de advertencia">
            <p class="container__encriptador__advertencia__parrafo">Por favor solo minusculas, sin caracteres especiales ni tildes</p>
        </div>
        <div class="container__encriptador__botones">
            <button>Encriptar</button>
            <button>Desencriptar</button>
        </div>
    </div>
    <div class="container__encriptado">
        <img src="./assets/Muñeco.png" alt="muneco de alura">
        <h2 class="container__encriptado__subtitulo">Ningun mensaje fue encontrado</h2>
        <p class="container__encriptado__parrafo">Ingresa primero el texto a encriptar o desencriptar</p>
        <textarea name="texto" id="texto-encriptado" ></textarea>
        <button>Copiar</button>
    </div>
    </main>
   <footer>
        <p>Hecho por choquevolqueta en agosto de 2024</p>
   </footer> 
</body>
</html>
